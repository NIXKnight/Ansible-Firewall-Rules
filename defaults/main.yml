---
# defaults file for Ansible-Firewall-Rules
FIREWALL_PUBLIC_INTERFACE: ""
FIREWALL_PUBLIC_INTERFACE_V4_ADDRESS: "{{ hostvars[inventory_hostname]['ansible_' + FIREWALL_PUBLIC_INTERFACE]['ipv4']['address'] }}"
FIREWALL_PUBLIC_INTERFACE_V6_ADDRESS: "{{ hostvars[inventory_hostname]['ansible_' + FIREWALL_PUBLIC_INTERFACE]['ipv6'] | selectattr('scope', 'equalto', 'global') | map(attribute='address') | first }}"

FIREWALL_SSH_PORT: 22

FIREWALL_OPEN_PORTS_ENABLED: false
FIREWALL_OPEN_PORTS:
  - PROTOCOL: ""
    PORT: ""
